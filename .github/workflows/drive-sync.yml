name: Drive Sync
on:
  workflow_dispatch:
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
       
        - name: Write .env File
          run: echo '${{ secrets.DOTENV_DRIVE_SYNC }}' >> .env && cat .env
          
        - name: Download Script
          run: |
            wget -O gen_config https://gist.githubusercontent.com/subekti404dev/3297651428c31b813c06857f88f19365/raw/5ade38cb1cf4817f78083b8567ca403b1e8c076e/drive_init_config
            bash gen_config

          
        - name: Install RClone
          run:  |
            curl https://rclone.org/install.sh | sudo bash
            mkdir ~/drive1 ~/drive2
          
        - name: Mount Drive
          run: |
            echo "rclone mount --config=rclone.conf drive1: ~/drive1/ > /dev/null &" >> mount_drive1.sh
            echo "rclone mount --config=rclone.conf drive2: ~/drive2/ > /dev/null &" >> mount_drive2.sh
            bash mount_drive1.sh
            bash mount_drive2.sh
          
        - run: cd ~/drive1 && ls -lah
        - run: cd ~/drive2 && ls -lah
